components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CreateList:
      type: object
      required: [userUUID, name, description]
      properties:
        userUUID:
          type: string
          format: uuid
        name:
          type: string
          example: "Todo"
        description:
          type: string
          example: "Buy apples"

    Error:
      type: object
      required:
        - slug
        - message
      properties:
        slug:
          type: string
        message:
          type: string
